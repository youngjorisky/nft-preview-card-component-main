<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  
  <div class="container">
    <div class="image-container">
      <img class="main-pic" src="./images/image-equilibrium.jpg">
    </div>

    <h1>Equilibrium #3429</h1>
  
    <p class="equilibrim">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="side-to-side">
      <p class="eth-items">
        <img class="ethereum" src="./images/icon-ethereum.svg">
        0.041 ETH</p>
      <p class="clock-items">
        <img class="clock" src="./images/icon-clock.svg">
        3 days left</p>
    </div>

    <div class="line"></div>

    <div class="avatar-items">
      <img src="./images/image-avatar.png">
      <p><p class="creation">Creation of</p>
      <p class="name">Jules Wyvern</p></p>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/_youngjojo_">Jojo Young</a>.
  </div>
</body>
</html>
